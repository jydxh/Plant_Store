<header class="max-w-7xl mx-auto p-6 flex justify-between items-center">
  <a routerLink="/"
    ><mat-icon
      class="text-gray-800"
      style="font-size: 40px; width: 40px; height: 40px"
      >home</mat-icon
    ></a
  >
  <nav class="flex gap-x-6 items-center font">
    <app-nav-item
      *ngFor="let item of NavLinks"
      [exact]="item.exact ?? false"
      [href]="item.href"
      [name]="item.name"
    />
  </nav>
  <app-cart />
</header>
