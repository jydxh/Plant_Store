<section
  class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 mx-auto max-w-[1280px] gap-4 px-4"
>
  <!-- {{ productsResponse?.data?.data }} -->
  <app-product-card
    *ngFor="let product of productsResponse?.data?.data"
    [id]="product.id"
    [country]="product.country"
    [name]="product.name"
    [price]="product.price"
    [tagline]="product.tagline"
    [imageUrls]="getImageUrls(product.image)"
  />
</section>
