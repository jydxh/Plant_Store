<section class="max-w-[1280px] mx-auto min-h-[70vh]">
  <h1 class="mx-auto text-center font-medium text-2xl my-4">Shopping Cart</h1>

  <!-- part D 3: show a message "empty cart" if cart is empty -->
  <div *ngIf="cartItems.length === 0" class="grid place-items-center">
    <div class="flex justify-center items-center flex-col gap-4">
      <p>The shopping cart is empty, why no go shopping first?</p>
      <a
        routerLink="/"
        class="bg-orange-500 px-4 py-2 rounded-lg text-white hover:bg-orange-400"
        >Go Shopping</a
      >
    </div>
  </div>

  <!-- partD 2: display the cart items info -->
  <!-- No.   name    quantity   action -->
  <div *ngIf="cartItems.length > 0" class="px-2">
    <div class="overflow-x-auto">
      <table
        class="max-w-[1080px] mx-auto min-w-[640px] border border-collapse border-gray-300"
      >
        <thead class="">
          <tr class="bg-gray-200">
            <th class="border border-gray-300">No.</th>
            <th class="border border-gray-300">Name</th>
            <th class="border border-gray-300">Qty</th>
            <th class="border border-gray-300">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr
            class="border-collapse"
            *ngFor="let item of cartItems; let i = index"
          >
            <td class="border border-gray-300 text-center leading-loose">
              {{ i + 1 }}
            </td>
            <td class="border border-gray-300 text-center leading-loose">
              {{ item.name }}
            </td>
            <td class="border border-gray-300 text-center leading-loose">
              {{ item.quantity }}
            </td>
            <td
              class="border border-gray-300 text-center leading-loose flex gap-x-2 justify-center"
            >
              <button
                [disabled]="item.quantity < 2"
                (click)="reduceQuantity(item.productId)"
                class="bg-orange-500 hover:bg-orange-400 text-lg w-[40px] rounded-full leading-loose disabled:bg-gray-300"
              >
                -
              </button>
              <button
                [disabled]="item.quantity > 8"
                (click)="addQuantity(item.productId)"
                class="bg-green-500 hover:bg-green-400 text-lg w-[40px] rounded-full leading-loose disabled:bg-gray-300"
              >
                +
              </button>
              <button
                (click)="removeItem(item.productId)"
                class="bg-red-500 hover:bg-red-400 rounded-full w-1/3 leading-loose text-white disabled:bg-gray-300"
              >
                Remove
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- partE: -->
  <section
    class="border border-gray-300 w-[400px] mx-auto mt-10 rounded-lg py-10"
  >
    <h2 class="text-center font-medium text-2xl mb-4">Summary</h2>
    <p class="mx-auto text-center">
      You have {{ shoppingCartQuantity }} item(s) from
      {{ shoppingCartCount }} product(s) in you cart.
    </p>
  </section>
</section>
